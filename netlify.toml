[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true
  

[build.environment]
  NODE_VERSION = "20"